<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTMl5</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir as Tags</p>
    <ul>
        <li><abbr title="Use a tag &lt p&gt e &lt/p &gt">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt h1&gt e &lt/h1&gt">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt ol &gt e &lt/ol &gt">Listas Ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt ul &gt e &lt/ul &gt">LIstas não Ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt a &gt e &lt/a &gt">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt br &gt e &lt/br &gt">Quebra Texto</abbr></li>
    </ul>
</body>
</html>
